<div class="registro-container">
  <div class="card">
    <h2>Registro de Usuario</h2>

    @for (input of formImput; track $index) {
      <div class="form-group">
        <input
          [value]="valueFromUser(input.field)"
          (input)="updateUserField(input.field, $event)"
          [type]="input.type"
          [placeholder]="input.label" />
      </div>
    }

    <div class="status-box">
      @if (esFormularioCompleto()) {
        <p class="msg-success">✅ Formulario listo para enviar</p>
      } @else {
        <p class="msg-error">❌ Debes rellenar todos los campos</p>
      }
    </div>

    <div class="actions">
      <button class="btn-clear" (click)="handleLimpiar()">Limpiar Todo</button>
    </div>
  </div>
</div>

<div class="timer-container">
  <div class="time-display">
    <span class="digital-font">{{ formatearTiempo() }}</span>
  </div>

  <div class="control-panel">
    <button class="btn-start" (click)="iniciar()">Iniciar</button>
    <button class="btn-pause" (click)="pausar()">Pausar</button>
    <button class="btn-reset" (click)="resetear()">Reset</button>
  </div>
</div>
